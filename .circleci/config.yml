    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: "install packages"
          command: npm install
      - run:
          name: "lint code"
          command: |
            npm run lint
      - run:
          name: "test code"
          command: |
            npm test
      - run:
          name: "Echo S3 bucket name"
          command: echo $S3_Bucket_Name
