version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.16
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: "Install"
          command: npm install
      - run:
          name: "Lint code"
          command: npm run lint
      - run:
          name: "Test code"
          command: npm test
      - run:
          name: "Build"
          command: npm run-script build
      - aws-s3/sync:
          from: build
          overwrite: true
          to: '$S3_BUCKET_NAME'
